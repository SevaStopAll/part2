plugins {
    id 'java'
    id 'org.springframework.boot' version '3.1.3'
    id("io.freefair.lombok") version "8.4"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:3.1.6'
    implementation 'org.springdoc:springdoc-openapi-ui:1.6.9'
    implementation 'org.json:json:20231013'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:3.1.6'

    implementation group: 'org.liquibase', name: 'liquibase-core', version: '4.23.1'
    implementation 'org.postgresql:postgresql:42.6.0'



    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}